<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansur | Premium Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .page { display: none; animation: fadeIn 0.3s ease-in-out; }
        .page-active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-black font-sans antialiased">

    <header class="p-6 sticky top-0 bg-white/95 backdrop-blur-md z-50 border-b border-gray-50 flex justify-between items-center">
        <button onclick="goBack()" id="back-btn" class="invisible w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <h1 class="text-2xl font-black italic tracking-tighter">MANSUR</h1>
        <div class="w-10"></div> </header>

    <main id="page-main" class="page page-active max-w-md mx-auto p-5 space-y-6">
        <div onclick="showSub('commercial')" class="relative rounded-[2.5rem] overflow-hidden shadow-xl active:scale-95 transition-transform cursor-pointer">
            <img src="COMMRCIMG.png" class="w-full h-80 object-cover" alt="Commercial">
            <div class="absolute bottom-0 left-0 right-0 p-8 bg-white/90">
                <h2 class="text-xl font-black uppercase italic tracking-widest">Commercial Range</h2>
            </div>
        </div>
        <div onclick="showSub('domestic')" class="relative rounded-[2.5rem] overflow-hidden shadow-xl active:scale-95 transition-transform cursor-pointer">
            <img src="DMSTCIMG.png" class="w-full h-80 object-cover" alt="Domestic">
            <div class="absolute bottom-0 left-0 right-0 p-8 bg-white/90">
                <h2 class="text-xl font-black uppercase italic tracking-widest">Domestic Range</h2>
            </div>
        </div>
    </main>

    <main id="page-sub" class="page max-w-md mx-auto p-5 space-y-4">
        <h2 id="sub-title" class="text-xs font-bold text-gray-400 uppercase tracking-[0.3em] mb-6 text-center">Sub Categories</h2>
        <div id="sub-list" class="space-y-3">
            </div>
    </main>

    <main id="page-product" class="page max-w-md mx-auto p-5">
        <div id="product-detail" class="space-y-6">
            </div>
    </main>

    <div class="fixed bottom-6 left-4 right-4 max-w-md mx-auto z-50">
        <a href="https://wa.me/917038063875" class="w-full bg-black text-white py-5 rounded-[2rem] flex items-center justify-center gap-3 font-black uppercase text-xs tracking-widest shadow-2xl">
            WhatsApp for Quote
        </a>
    </div>

    <script>
        let history = ['main'];
        
        const data = {
            commercial: {
                title: "Commercial Equipment",
                subs: [
                    { name: "Stainless Steel Prep", items: [
                        { name: "SS Work Table", price: "Custom Quote", specs: "High Grade 304 Stainless Steel, Adjustable feet, Heavy Duty.", img: "COMMRCIMG.png" },
                        { name: "Masala Dabba", price: "₹4,500", specs: "Commercial size, 12 containers, Stainless Steel lid.", img: "COMMRCIMG.png" }
                    ]},
                    { name: "Specialty Equipment", items: [
                        { name: "Momos Steamer", price: "₹8,999", specs: "3-Tier, Aluminum/SS, High capacity for restaurants.", img: "COMMRCIMG.png" }
                    ]}
                ]
            },
            domestic: {
                title: "Domestic Range",
                subs: [
                    { name: "Premium Cookware", items: [
                        { name: "Non-Stick Pan", price: "₹1,999", specs: "Marble coating, Inductions safe, 24cm diameter.", img: "DMSTCIMG.png" }
                    ]}
                ]
            }
        };

        function showSection(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById('page-' + pageId).classList.add('page-active');
            document.getElementById('back-btn').style.visibility = pageId === 'main' ? 'hidden' : 'visible';
        }

        function showSub(catKey) {
            const category = data[catKey];
            document.getElementById('sub-title').innerText = category.title;
            const list = document.getElementById('sub-list');
            list.innerHTML = category.subs.map((s, idx) => `
                <div onclick="showProducts('${catKey}', ${idx})" class="bg-gray-50 p-6 rounded-3xl flex justify-between items-center border border-gray-100 active:bg-gray-200 transition-colors cursor-pointer">
                    <span class="font-bold uppercase tracking-widest text-sm">${s.name}</span>
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            `).join('');
            history.push('sub');
            showSection('sub');
        }

        function showProducts(catKey, subIdx) {
            const sub = data[catKey].subs[subIdx];
            const detail = document.getElementById('product-detail');
            detail.innerHTML = sub.items.map(item => `
                <div class="bg-white rounded-[2.5rem] overflow-hidden border border-gray-100 shadow-sm p-2 mb-6">
                    <img src="${item.img}" class="w-full h-64 object-cover rounded-[2rem] mb-6">
                    <div class="px-4 pb-6 space-y-4">
                        <div class="flex justify-between items-start">
                            <h3 class="text-2xl font-black uppercase tracking-tighter italic">${item.name}</h3>
                            <span class="text-xl font-bold">${item.price}</span>
                        </div>
                        <div class="bg-gray-50 p-5 rounded-2xl">
                            <h4 class="text-[10px] font-bold text-gray-400 uppercase mb-2 tracking-widest">Specifications</h4>
                            <p class="text-sm text-gray-600 leading-relaxed">${item.specs}</p>
                        </div>
                    </div>
                </div>
            `).join('');
            history.push('product');
            showSection('product');
        }

        function goBack() {
            history.pop();
            const lastPage = history[history.length - 1];
            showSection(lastPage);
        }
    </script>
</body>
</html>
