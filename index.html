<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANSUR ENTERPRISES | Industrial & Home Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1rem; }
        .transition-cubic { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .hide { display: none; }
        .badge { font-size: 8px; font-weight: 800; letter-spacing: 0.1em; padding: 2px 8px; border-radius: 99px; text-transform: uppercase; }
    </style>
</head>
<body class="text-black overflow-x-hidden">

    <header class="glass sticky top-0 z-[200] border-b border-gray-100 px-6 py-4">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="router.back()" id="backBtn" class="invisible w-12 h-12 flex items-center justify-center rounded-2xl bg-black text-white hover:scale-105 transition-cubic">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter leading-none">MANSUR</h1>
                    <span class="mono text-[8px] font-bold text-gray-400 uppercase tracking-widest">Est. Panaji, Goa</span>
                </div>
            </div>
            <div id="search-container" class="hidden md:flex flex-1 max-w-sm mx-10">
                <input type="text" placeholder="Search Industrial Grade..." class="w-full bg-gray-50 border-none rounded-xl px-5 py-3 text-xs focus:ring-2 focus:ring-black transition-cubic">
            </div>
        </div>
    </header>

    <main id="app-view" class="max-w-screen-xl mx-auto p-6 pb-40">
        </main>

    <div class="fixed bottom-8 left-0 right-0 z-[200] px-6">
        <div class="max-w-md mx-auto grid grid-cols-5 gap-2">
            <a href="https://wa.me/917038063875" class="col-span-4 bg-black text-white p-5 rounded-[2rem] flex items-center justify-center gap-3 shadow-2xl hover:bg-gray-900 transition-cubic active:scale-95">
                <span class="text-[10px] font-black uppercase tracking-[0.2em]">Request Commercial Quote</span>
                <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
            </a>
            <button onclick="router.home()" class="bg-white border border-gray-200 p-5 rounded-[2rem] flex items-center justify-center shadow-xl">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            </button>
        </div>
    </div>

    <script>
        const store = {
            catalog: [
                {
                    id: 'comm',
                    title: 'Commercial Kitchen',
                    desc: 'Engineered for high-volume performance.',
                    img: 'COMMRCIMG.png',
                    categories: [
                        {
                            name: 'Stainless Steel Prep',
                            products: [
                                { id: 'wt-01', name: 'Standard SS Work Table', price: 'Custom', status: 'In Stock', img: 'COMMRCIMG.png', specs: { Material: '304 Stainless Steel', Thickness: '16 Gauge', Feet: 'Adjustable Bullet', Certification: 'NSF Compliant' } },
                                { id: 'bm-04', name: 'Electric Bain Marie', price: '₹18,500+', status: 'Custom Order', img: 'COMMRCIMG.png', specs: { Capacity: '4x GN 1/1 Pans', Power: '2.5kW', Control: 'Digital Thermostat', Drain: 'Ball Valve System' } }
                            ]
                        },
                        {
                            name: 'Indo-Chinese Specialty',
                            products: [
                                { id: 'ms-02', name: 'Industrial Momo Steamer', price: '₹12,400', status: 'Bestseller', img: 'COMMRCIMG.png', specs: { Layers: '5 Tier', Construction: 'Heavy Gauge Al/SS', Base: 'Induction/Gas Compatible' } }
                            ]
                        }
                    ]
                },
                {
                    id: 'dom',
                    title: 'Domestic Essentials',
                    desc: 'Premium quality for the modern home.',
                    img: 'DMSTCIMG.png',
                    categories: [
                        {
                            name: 'High-End Cookware',
                            products: [
                                { id: 'pan-09', name: 'Signature Non-Stick Fry Pan', price: '₹1,999', status: 'Retail', img: 'DMSTCIMG.png', specs: { Coating: 'Greblon C3+', Handle: 'Stay-Cool Phenolic', Base: 'Full Induction', Warranty: '2 Years' } },
                                { id: 'kn-04', name: 'Pro-Series Knife Set', price: '₹3,499', status: 'Premium', img: 'DMSTCIMG.png', specs: { Steel: 'German X50CrMoV15', Edge: '15° Laser-tested', Pieces: '5-Piece w/ Magnetic Block' } }
                            ]
                        }
                    ]
                }
            ]
        };

        const router = {
            history: ['home'],
            render(html) {
                const app = document.getElementById('app-view');
                app.innerHTML = html;
                document.getElementById('backBtn').style.visibility = this.history.length > 1 ? 'visible' : 'hidden';
                window.scrollTo(0,0);
            },
            home() {
                this.history = ['home'];
                const html = `
                    <div class="space-y-10 max-w-md mx-auto">
                        <header class="py-10">
                            <h2 class="text-5xl font-black tracking-tighter italic uppercase leading-tight">Mastering<br>The Kitchen</h2>
                            <p class="text-xs text-gray-400 mt-4 uppercase tracking-[0.3em] font-bold">Solutions for Panaji's Finest Outlets</p>
                        </header>
                        ${store.catalog.map(cat => `
                            <div onclick="router.navigate('category', '${cat.id}')" class="group cursor-pointer">
                                <div class="relative h-[450px] rounded-[3rem] overflow-hidden shadow-2xl transition-cubic group-active:scale-95">
                                    <img src="${cat.img}" class="w-full h-full object-cover transition-cubic group-hover:scale-110">
                                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent p-10 flex flex-col justify-end">
                                        <h3 class="text-white text-4xl font-black italic uppercase tracking-tighter leading-none">${cat.title}</h3>
                                        <p class="text-gray-300 text-[10px] uppercase tracking-[0.2em] mt-3 font-bold">${cat.desc}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                this.render(html);
            },
            category(id) {
                const cat = store.catalog.find(c => c.id === id);
                const html = `
                    <div class="max-w-md mx-auto">
                        <div class="py-10 border-b border-gray-100 mb-8">
                            <h2 class="text-3xl font-black italic uppercase tracking-tighter">${cat.title}</h2>
                            <p class="text-[10px] text-gray-400 mt-2 font-bold uppercase tracking-[0.2em]">${cat.desc}</p>
                        </div>
                        ${cat.categories.map((sub, sIdx) => `
                            <div class="mb-12">
                                <h3 class="text-[10px] font-black uppercase tracking-[0.4em] text-gray-400 mb-6 border-l-2 border-black pl-4">${sub.name}</h3>
                                <div class="space-y-3">
                                    ${sub.products.map((p, pIdx) => `
                                        <div onclick="router.navigate('product', {cid:'${id}', si:${sIdx}, pi:${pIdx}})" class="bg-white border border-gray-100 p-4 rounded-3xl flex items-center gap-5 transition-cubic active:bg-gray-50">
                                            <div class="w-20 h-20 bg-gray-50 rounded-2xl overflow-hidden shrink-0">
                                                <img src="${p.img}" class="w-full h-full object-cover">
                                            </div>
                                            <div class="flex-1">
                                                <div class="flex justify-between items-start">
                                                    <h4 class="text-xs font-black uppercase tracking-tight">${p.name}</h4>
                                                    <span class="badge ${p.status === 'In Stock' ? 'bg-black text-white' : 'bg-gray-100 text-gray-400'}">${p.status}</span>
                                                </div>
                                                <p class="mono text-xs font-bold mt-2">${p.price}</p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                this.render(html);
            },
            product(params) {
                const p = store.catalog.find(c => c.id === params.cid).categories[params.si].products[params.pi];
                const html = `
                    <div class="max-w-md mx-auto space-y-10 animate-in fade-in slide-in-from-bottom duration-500">
                        <div class="relative rounded-[3.5rem] overflow-hidden shadow-2xl bg-white border border-gray-100 p-3">
                            <img src="${p.img}" class="w-full h-[400px] object-cover rounded-[3rem]">
                        </div>
                        <div class="px-2">
                            <div class="flex justify-between items-center mb-4">
                                <span class="badge bg-black text-white font-black">${p.status}</span>
                                <span class="mono text-gray-400 text-[10px]">SKU: ${p.id.toUpperCase()}</span>
                            </div>
                            <h2 class="text-4xl font-black italic tracking-tighter uppercase leading-none">${p.name}</h2>
                            <p class="mono text-2xl font-bold mt-4">${p.price}</p>
                            
                            <div class="mt-12 space-y-8">
                                <div>
                                    <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-black border-b border-black pb-2 mb-4">Technical Specifications</h3>
                                    <div class="space-y-4">
                                        ${Object.entries(p.specs).map(([k, v]) => `
                                            <div class="flex justify-between items-center border-b border-gray-50 py-1">
                                                <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">${k}</span>
                                                <span class="text-xs font-bold">${v}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                this.render(html);
            },
            navigate(view, params) {
                this.history.push({ view, params });
                this[view](params);
            },
            back() {
                if(this.history.length <= 1) return;
                this.history.pop();
                const prev = this.history[this.history.length - 1];
                if(prev === 'home') this.home();
                else this[prev.view](prev.params);
            }
        };

        router.home();
    </script>
</body>
</html>
