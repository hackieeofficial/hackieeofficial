<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sameer Hotel Supplies | Commercial Kitchen Solutions</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
.mono { font-family: 'JetBrains Mono', monospace; }
.glass { background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); }
.transition-cubic { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
.badge { font-size: 8px; font-weight: 800; letter-spacing: 0.1em; padding: 2px 8px; border-radius: 99px; text-transform: uppercase; }
</style>
</head>

<body class="text-black overflow-x-hidden">

<header class="glass sticky top-0 z-[200] border-b border-gray-100 px-6 py-4">
<div class="max-w-screen-xl mx-auto flex justify-between items-center">
<div>
<h1 class="text-2xl font-black italic tracking-tighter leading-none">SAMEER</h1>
<span class="mono text-[8px] font-bold text-gray-400 uppercase tracking-widest">
Hotel Supplies | Goa
</span>
</div>
</div>
</header>

<main id="app" class="max-w-screen-xl mx-auto p-6 pb-40"></main>

<div class="fixed bottom-8 left-0 right-0 z-[200] px-6">
<div class="max-w-md mx-auto">
<a href="https://wa.me/91XXXXXXXXXX"
class="bg-black text-white p-5 rounded-[2rem] flex items-center justify-center shadow-2xl hover:bg-gray-900 transition-cubic active:scale-95">
<span class="text-[10px] font-black uppercase tracking-[0.2em]">
Request Commercial Quote
</span>
</a>
</div>
</div>

<script>
const store = {
catalog: [
{
id:'commercial',
title:'Commercial Kitchen Equipment',
desc:'Heavy-duty equipment for restaurants & hotels.',
products:[
{
name:'SS Work Table',
price:'Custom Quote',
status:'In Stock',
specs:{
Material:'304 Stainless Steel',
Thickness:'16 Gauge',
Feet:'Adjustable'
}
},
{
name:'Electric Bain Marie',
price:'₹18,000+',
status:'Custom Order',
specs:{
Capacity:'4 GN Pans',
Power:'2kW',
Control:'Thermostat'
}
}
]
},
{
id:'domestic',
title:'Hotelware & Cookware',
desc:'Premium utensils & service equipment.',
products:[
{
name:'Non-Stick Fry Pan',
price:'₹1,850',
status:'Retail',
specs:{
Coating:'3 Layer',
Base:'Induction',
Warranty:'2 Years'
}
}
]
}
]
};

const app = document.getElementById('app');

function renderHome(){
app.innerHTML = `
<div class="space-y-10 max-w-md mx-auto">
<header class="py-10">
<h2 class="text-5xl font-black tracking-tighter italic uppercase leading-tight">
Equipping<br>The Best Kitchens
</h2>
<p class="text-xs text-gray-400 mt-4 uppercase tracking-[0.3em] font-bold">
Goa's Trusted Supplier
</p>
</header>

${store.catalog.map(cat=>`
<div onclick="renderCategory('${cat.id}')"
class="cursor-pointer border rounded-3xl p-8 shadow-lg hover:shadow-2xl transition-cubic">
<h3 class="text-2xl font-black italic uppercase">${cat.title}</h3>
<p class="text-xs text-gray-400 mt-2 uppercase tracking-widest">
${cat.desc}
</p>
</div>
`).join('')}
</div>`;
}

function renderCategory(id){
const cat = store.catalog.find(c=>c.id===id);

app.innerHTML = `
<div class="max-w-md mx-auto">
<h2 class="text-3xl font-black italic uppercase mb-6">${cat.title}</h2>

${cat.products.map((p,i)=>`
<div onclick="renderProduct('${id}',${i})"
class="border rounded-3xl p-6 mb-4 shadow hover:shadow-xl transition-cubic">
<div class="flex justify-between items-center">
<h4 class="text-xs font-black uppercase">${p.name}</h4>
<span class="badge bg-black text-white">${p.status}</span>
</div>
<p class="mono text-xs font-bold mt-2">${p.price}</p>
</div>
`).join('')}
<button onclick="renderHome()" class="mt-6 text-xs underline">
Back
</button>
</div>`;
}

function renderProduct(catId,index){
const cat = store.catalog.find(c=>c.id===catId);
const p = cat.products[index];

app.innerHTML = `
<div class="max-w-md mx-auto space-y-8">
<h2 class="text-3xl font-black italic uppercase">${p.name}</h2>
<p class="mono text-xl font-bold">${p.price}</p>

<h3 class="text-[10px] font-black uppercase tracking-[0.3em] border-b pb-2">
Technical Specifications
</h3>

${Object.entries(p.specs).map(([k,v])=>`
<div class="flex justify-between border-b py-2">
<span class="text-xs font-bold text-gray-400 uppercase">${k}</span>
<span class="text-xs font-bold">${v}</span>
</div>
`).join('')}

<button onclick="renderCategory('${catId}')" class="mt-6 text-xs underline">
Back
</button>
</div>`;
}

renderHome();
</script>

</body>
</html>
