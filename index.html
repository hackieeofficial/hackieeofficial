<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANSUR | Industrial & Home Essentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .card-gradient { background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%); }
        .page-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .hide { display: none; opacity: 0; transform: translateY(20px); }
        .show { display: block; opacity: 1; transform: translateY(0); }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#F8F9FA] text-[#1A1A1A]">

    <header class="glass sticky top-0 z-[100] border-b border-gray-100 px-6 py-5">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <button onclick="router.back()" id="backBtn" class="opacity-0 pointer-events-none transition-opacity duration-300 w-10 h-10 flex items-center justify-center rounded-full bg-black text-white shadow-lg">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div class="text-center">
                <h1 class="text-2xl font-[800] tracking-tighter italic leading-none">MANSUR</h1>
                <p class="text-[8px] font-bold tracking-[.4em] uppercase text-gray-400 mt-1">Industrial & Home</p>
            </div>
            <div class="w-10"></div>
        </div>
    </header>

    <div id="view-port" class="max-w-md mx-auto p-5 pb-32 min-h-screen">
        </div>

    <div class="fixed bottom-8 left-0 right-0 z-[100] px-6">
        <a href="https://wa.me/917038063875" class="max-w-md mx-auto bg-black text-white py-5 rounded-3xl flex items-center justify-center gap-4 shadow-[0_20px_50px_rgba(0,0,0,0.3)] active:scale-95 transition-all group">
            <span class="text-[11px] font-black uppercase tracking-[.2em]">Request Professional Quote</span>
            <svg class="group-hover:translate-x-1 transition-transform" width="16" height="16" fill="white" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
        </a>
    </div>

    <script>
        // Complex Product Engine
        const store = {
            categories: [
                {
                    id: 'commercial',
                    name: 'Commercial Equipment',
                    label: 'Industrial Solutions',
                    image: 'COMMRCIMG.png',
                    subCategories: [
                        {
                            name: 'Stainless Steel Prep',
                            products: [
                                { 
                                    id: 'ss-table', 
                                    name: 'Heavy Duty SS Work Table', 
                                    price: 'Quote Basis', 
                                    image: 'COMMRCIMG.png',
                                    specs: { Material: 'SS 304 / 202 Grade', Dimensions: 'Customizable', Load: '500kg+', Features: 'Adjustable undershelf' }
                                },
                                { 
                                    id: 'bain-marie', 
                                    name: 'Bain Marie System', 
                                    price: 'Custom', 
                                    image: 'COMMRCIMG.png',
                                    specs: { Heating: 'Electric/Gas', Capacity: '4 to 12 GN Pans', Finish: 'Mirror Polish' }
                                }
                            ]
                        }
                    ]
                },
                {
                    id: 'domestic',
                    name: 'Domestic Range',
                    label: 'Premium Home Essentials',
                    image: 'DMSTCIMG.png',
                    subCategories: [
                        {
                            name: 'Signature Cookware',
                            products: [
                                { 
                                    id: 'pan', 
                                    name: 'Premium Non-Stick Pan', 
                                    price: 'â‚¹1,999', 
                                    image: 'DMSTCIMG.png',
                                    specs: { Coating: '5-Layer Granite', Base: 'Induction Compatible', Handle: 'Stay-Cool Soft Touch' }
                                }
                            ]
                        }
                    ]
                }
            ]
        };

        const router = {
            stack: ['home'],
            render(view) {
                const port = document.getElementById('view-port');
                port.innerHTML = view;
                const btn = document.getElementById('backBtn');
                if (this.stack.length > 1) {
                    btn.classList.remove('opacity-0', 'pointer-events-none');
                } else {
                    btn.classList.add('opacity-0', 'pointer-events-none');
                }
                window.scrollTo(0,0);
            },
            home() {
                this.stack = ['home'];
                const html = store.categories.map(cat => `
                    <div onclick="router.navigate('category', '${cat.id}')" class="relative h-[300px] rounded-[2.5rem] overflow-hidden shadow-2xl mb-6 group cursor-pointer active:scale-95 transition-all">
                        <img src="${cat.image}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                        <div class="absolute inset-0 card-gradient flex flex-col justify-end p-8">
                            <p class="text-[10px] font-black uppercase tracking-[.4em] text-gray-300 mb-2">${cat.label}</p>
                            <h2 class="text-3xl font-black text-white italic tracking-tighter uppercase leading-none">${cat.name}</h2>
                        </div>
                    </div>
                `).join('');
                this.render(html);
            },
            category(id) {
                const cat = store.categories.find(c => c.id === id);
                const html = `
                    <div class="mb-10 text-center pt-4">
                        <h2 class="text-3xl font-black italic tracking-tighter uppercase">${cat.name}</h2>
                        <div class="w-12 h-1 bg-black mx-auto mt-4"></div>
                    </div>
                    ${cat.subCategories.map((sub, sIdx) => `
                        <div class="mb-10">
                            <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] mb-6 pl-2">${sub.name}</h3>
                            <div class="space-y-4">
                                ${sub.products.map((p, pIdx) => `
                                    <div onclick="router.navigate('product', {catId:'${id}', sIdx:${sIdx}, pIdx:${pIdx}})" class="bg-white p-5 rounded-3xl flex items-center gap-5 shadow-sm border border-gray-100 active:bg-gray-50 transition-all">
                                        <img src="${p.image}" class="w-16 h-16 rounded-2xl object-cover shadow-inner">
                                        <div class="flex-1">
                                            <h4 class="font-bold text-sm uppercase leading-tight">${p.name}</h4>
                                            <p class="text-xs font-bold text-gray-400 mt-1">${p.price}</p>
                                        </div>
                                        <div class="w-8 h-8 rounded-full border border-gray-100 flex items-center justify-center">
                                            <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                `;
                this.render(html);
            },
            product(params) {
                const p = store.categories.find(c => c.id === params.catId).subCategories[params.sIdx].products[params.pIdx];
                const specHtml = Object.entries(p.specs).map(([key, val]) => `
                    <div class="flex justify-between border-b border-gray-100 py-3">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${key}</span>
                        <span class="text-xs font-bold">${val}</span>
                    </div>
                `).join('');
                
                const html = `
                    <div class="animate-in slide-in-from-bottom duration-500">
                        <div class="bg-white rounded-[3rem] p-3 shadow-xl mb-8 border border-gray-50">
                            <img src="${p.image}" class="w-full h-80 object-cover rounded-[2.5rem]">
                        </div>
                        <div class="px-2">
                            <h2 class="text-4xl font-black italic tracking-tighter uppercase leading-none mb-2">${p.name}</h2>
                            <p class="text-2xl font-light text-gray-400 mb-8">${p.price}</p>
                            
                            <div class="bg-white rounded-[2rem] p-8 shadow-sm border border-gray-50">
                                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-black mb-6">Technical Specifications</h3>
                                <div class="space-y-1">
                                    ${specHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                this.render(html);
            },
            navigate(view, params) {
                this.stack.push({ view, params });
                this[view](params);
            },
            back() {
                this.stack.pop();
                const prev = this.stack[this.stack.length - 1];
                if (prev === 'home') this.home();
                else this[prev.view](prev.params);
            }
        };

        // Initialize
        router.home();
    </script>
</body>
</html>
