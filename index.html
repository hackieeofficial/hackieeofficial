<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansur | Kitchen Essentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans leading-relaxed">
    <header class="p-8 border-b border-gray-100 sticky top-0 bg-white/95 backdrop-blur-sm z-50 text-center">
        <h1 class="text-3xl font-bold tracking-[0.15em] uppercase italic">Mansur</h1>
        <p class="text-[10px] text-gray-400 tracking-[0.3em] uppercase mt-2">Home & Kitchen Essentials</p>
    </header>
    
    <main class="max-w-md mx-auto p-6 space-y-16">
        
        <section>
            <div class="mb-8 text-center">
                <h2 class="text-xl font-bold tracking-tight uppercase">Commercial Equipment</h2>
                <div class="w-12 h-1 bg-black mx-auto mt-2"></div>
            </div>

            <div class="space-y-6">
                <img src="COMMRC.png" alt="Commercial Equipment" class="w-full h-64 object-cover rounded-3xl shadow-lg border border-gray-100">
                
                <div class="grid grid-cols-1 gap-4 mt-6">
                    <div class="flex justify-between items-center p-4 bg-gray-50 rounded-2xl">
                        <span class="font-medium">SS Work Table</span>
                        <span class="text-sm font-bold">Inquire</span>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-gray-50 rounded-2xl">
                        <span class="font-medium">Commercial Momos Steamer</span>
                        <span class="text-sm font-bold">In Stock</span>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="mb-8 text-center">
                <h2 class="text-xl font-bold tracking-tight uppercase">Domestic Range</h2>
                <div class="w-12 h-1 bg-black mx-auto mt-2"></div>
            </div>

            <div class="space-y-6">
                <img src="DMSTCIMG.png" alt="Domestic Range" class="w-full h-64 object-cover rounded-3xl shadow-lg border border-gray-100">
                
                <div class="grid grid-cols-1 gap-4 mt-6">
                    <div class="flex justify-between items-center p-4 bg-gray-50 rounded-2xl">
                        <span class="font-medium">Premium Non-Stick Pan</span>
                        <span class="font-bold">₹1,999</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="pt-8">
            <a href="https://wa.me/YOUR_PHONE_NUMBER" class="w-full bg-green-500 text-white py-4 rounded-full flex items-center justify-center gap-2 font-bold shadow-xl active:scale-95 transition-transform">
                <span>Inquire on WhatsApp</span>
            </a>
        </div>

    </main>

    <footer class="p-12 text-center text-gray-300 text-[10px] uppercase tracking-widest leading-loose">
        Mansur Enterprises • Panaji, Goa
    </footer>
</body>
</html>
