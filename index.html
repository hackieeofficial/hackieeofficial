    <script>
        function showSection(id) {
            document.getElementById('section-commercial').classList.add('hidden');
            document.getElementById('section-domestic').classList.add('hidden');
            document.getElementById('btn-commercial').classList.remove('active-tab');
            document.getElementById('btn-domestic').classList.remove('active-tab');
            document.getElementById('btn-commercial').classList.add('text-gray-500');
            document.getElementById('btn-domestic').classList.add('text-gray-500');

            document.getElementById('section-' + id).classList.remove('hidden');
            document.getElementById('btn-' + id).classList.add('active-tab');
            document.getElementById('btn-' + id).classList.remove('text-gray-500');
        }
    </script>
